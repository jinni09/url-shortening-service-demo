<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <title>URL Shortening</title>
</head>

<body>
  <div class="hero">
    <div class="hero__illustration">
      <img src="./img/illustration-working.svg" alt="Working Illustration" class="hero__image">
    </div>
    <div class="hero__content" style="width: 100%;">
      <h1 class="hero__title">URL Shortening Service</h1>
      <p class="hero__text">
        Please enter the test URL below.
      </p>
      <a href="javascript:pageClear();" class="btn hero__btn">RESET!</a>
    </div>
  </div>
  <div class="shorten">    
    <form class="form" id="form">
      <div class="form__field">
        <input class="form__input" name="url" id="url" type="text" placeholder="Please enter the test URL." />
      </div>
      <button type="submit" class="form__btn btn">GO!</button>
    </form>
  </div>
  <div class="results"></div>
  <div class="statistics"></div>
  <script src="./index.js"></script>
</body>

</html>
